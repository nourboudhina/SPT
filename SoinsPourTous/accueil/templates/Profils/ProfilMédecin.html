<script>
    document.addEventListener('DOMContentLoaded', function() {
     
        const pathArray = window.location.pathname.split('/');
        const token = pathArray[pathArray.length - 2];
        var url = `/accueil/getProfileDoctor/${token}/`;
    
        // Fetch the profile data
        fetch(url)
        .then(function(response) {
            if (!response.ok) {
                throw new Error('Network response was not OK');
            }
            return response.json();
        })
        .then(function(data) {
            if(data.error) {
                alert(data.error);
            } else {
                var profileImage = document.getElementById('image');
                profileImage.src = 'data:image/jpeg;base64,' + data.image;
                document.getElementById('firstnameInput').value = data.fullname || '';
                document.getElementById('lastnameInput').value = data.username || '';
                document.getElementById('phonenumberInput').value = data.phone || '';
                document.getElementById('emailInput').value = data.email || '';
                document.getElementById('date').value = data.date_naiss || '';
                document.getElementById('grade').textContent = data.grade || '';
                document.getElementById('agent').textContent = data.sexe|| '';
                //document.getElementById('gouv').value = data.gouvernorat || '';
                // Display each piece of user data in an alert box
                //alert("Username: " + data.username);
                //alert("Email: " + data.email);
                //alert("Phone: " + data.phone);
                //alert("Full Name: " + data.fullname);
                //alert("Date of Birth: " + data.date_naiss);
                //alert("Gouvernorat: " + data.gouvernorat);
                //alert("Nationality: " + data.nationalite);
                //alert("Group: " + data.groupe);
                //alert("Grade: " + data.grade);
                //alert("Speciality: " + data.sepcialite);
                //alert("Service: " + data.service);
                //alert("Hospital: " + data.hopitale);
                //alert("Image (Base64): " + data.image);
            }
        })
        .catch(function(error) {
            console.error('Error fetching data:', error);
            alert('Failed to fetch profile data: ' + error.message);
        });
    });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiUrl = '/gouvernorats/';  // Adjust if necessary to match the exact API route
        
            fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not OK');
                }
                return response.json();
            })
            .then(data => {
                const select = document.getElementById('gouv');
                // Clear existing options
               
                data.forEach(gov => {
                    const option = new Option(gov.name, gov.id);
                    // Create new option element
                    select.appendChild(option);  // Append option to select
                });
        
                // Reinitialize Choices.js if used
                if (window.Choices) {
                    new Choices(select, {
                        removeItemButton: true,  // Configurable options
                    });
                }
            })
            .catch(error => {
                console.error('Failed to fetch data:', error);
            });
        });
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const form = document.querySelector('form'); // Ensure there's only one form on this page, or use a more specific selector
                form.addEventListener('submit', function(event) {
                    event.preventDefault(); // Prevent the default form submission
            
                    const pathArray = window.location.pathname.split('/');
                    const token = pathArray[pathArray.length - 2]; // You need to ensure this token is correctly included from your session or other means
                    const apiUrl = `/modify_medecin/${token}/`; // Adjust if necessary to match the exact API route
            
                    // Gather form data
                    const formData = {
                        medecin: document.getElementById('medecinIdInput').value, // You need to have an input with this ID
                        garde: document.getElementById('gardeInput').value, // Assuming you have inputs for these fields
                        groupe: document.getElementById('groupeInput').value,
                        username: document.getElementById('usernameInput').value,
                        // Add other fields as necessary
                    };
            
                    fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Token ' + token // If you're using token auth
                        },
                        body: JSON.stringify(formData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message) {
                            alert(data.message); // Show success or error message
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Failed to update médicin');
                    });
                });
            });
            </script>
