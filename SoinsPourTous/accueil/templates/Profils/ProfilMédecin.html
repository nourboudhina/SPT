{% extends "accueil/baseM.html" %}
{% load static %}
{% block title %} Profil {% endblock title%}
{% block content %}

<div class="main-content">

    <div class="page-content">
        <div class="container-fluid">

            <div class="position-relative mx-n4 mt-n4">
                <div class="profile-wid-bg profile-setting-img">
                    <img src="{% static 'assets/images/profile-bg.jpg'%}" class="profile-wid-img" alt="">
                    
                </div>
            </div>

            <div class="row">
                <div class="col-xxl-3">
                    <div class="card mt-n5">
                        <div class="card-body p-4">
                            <div class="text-center">
                                <div class="profile-user position-relative d-inline-block mx-auto  mb-4">
                                    <img src=" " class="rounded-circle avatar-xl img-thumbnail user-profile-image" alt="user-profile-image">
                                    <div class="avatar-xs p-0 rounded-circle profile-photo-edit">
                                        <input id="profile-img-file-input" type="file" class="profile-img-file-input">
                                        <label for="profile-img-file-input" class="profile-photo-edit avatar-xs">
                                            <span class="avatar-title rounded-circle bg-light text-body">
                                                <i class="ri-camera-fill"></i>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                                <h5 class="fs-16 mb-1"><!--Nom d'Agent-->></h5>
                                <p class="text-muted mb-0">Médecin / <!--Grade de médecin-->></p>
                            </div>
                        </div>
                    </div>
                    <!--end card-->
                </div>  
                    
                <!--end col-->
                <div class="col-xxl-9">
                    <div class="card mt-xxl-n5">
                        <div class="card-header">
                            <ul class="nav nav-tabs-custom rounded card-header-tabs border-bottom-0" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link text-body active" data-bs-toggle="tab" href="#personalDetails" role="tab">
                                        <i class="fas fa-home"></i>
                                        Détails personnels
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-body" data-bs-toggle="tab" href="#changePassword" role="tab">
                                        <i class="far fa-user"></i>
                                        Modifier le mot de passe
                                    </a>
                                </li>

                                
                            </ul>
                        </div>
                        <div class="card-body p-4">
                            <div class="tab-content">
                                <div class="tab-pane active" id="personalDetails" role="tabpanel">
                                    <form action="javascript:void(0);">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label for="firstnameInput" class="form-label">Nom complet</label>
                                                    <input type="text" class="form-control" id="firstnameInput" placeholder="Entrez votre nom complet" value="">
                                                </div>
                                            </div>
                                            <!--end col-->
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label for="lastnameInput" class="form-label">Username</label>
                                                    <input type="text" class="form-control" id="lastnameInput" placeholder="Entrez votre username" value="">
                                                </div>
                                            </div>
                                            <!--end col-->
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label for="phonenumberInput" class="form-label">Numéro de téléphone</label>
                                                    <input type="text" class="form-control" id="phonenumberInput" placeholder="Entrez votre numéro" value="">
                                                </div>
                                            </div>
                                            <!--end col-->
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label for="emailInput" class="form-label">Email
                                                        Address</label>
                                                    <input type="email" class="form-control" id="emailInput" placeholder="Entrez votre email" value="">
                                                </div>
                                            </div>
                                            <!--end col-->
                                            <div class="col-lg-12">
                                                <div class="mb-3">
                                                    <label for="JoiningdatInput" class="form-label">Date de naissance </label>
                                                    <input type="text" class="form-control" data-provider="flatpickr" id="JoiningdatInput" data-date-format="d M, Y" data-deafult-date="" placeholder="Select date" />
                                                </div>
                                            </div>
                                            <!--end col-->
                                            <div class="col-lg-12">
                                                <div class="mb-3">
                                                    <label for="skillsInput" class="form-label">Gouvernement</label>
                                                    <select class="form-control" name="skillsInput" data-choices data-choices-removeItem multiple id="skillsInput">
                                                        
                                                        <!--les options des gouvernerat présent dans la BD -->
                                                    </select>
                                                </div>
                                            </div>
                                            <!--end col-->
                                            <div class="col-lg-12">
                                                <div class="mb-3">
                                                    <label for="skillsInput" class="form-label">Nationnalité</label>
                                                    <select class="form-control" name="skillsInput" data-choices data-choices-removeItem multiple id="skillsInput">
                                                        
                                                        <!--les options des Nationnalités présent dans la BD -->
                                                    </select>
                                                </div>
                                            </div>
                                            <!--end col-->
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label for="designationInput" class="form-label">Addresse</label>
                                                    <input type="text" class="form-control" id="designationInput" placeholder="Designation" value="">
                                                </div>
                                            </div>
                                            <!--end col-->
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label for="websiteInput1" class="form-label">sexe</label>
                                                    <select class="form-control" name="skillsInput" data-choices data-choices-removeItem multiple id="skillsInput">
                                                        <option value="Fem" >Femme</option>
                                                        <option value="Hom" >Homme</option>
                                                    </select></div></div>
                                            </div>
                                            <!--end col-->
                                            
                                            <div class="col-lg-12">
                                                <div class="mb-3 pb-2">
                                                    <label for="exampleFormControlTextarea" class="form-label">Description</label>
                                                    <textarea class="form-control" id="exampleFormControlTextarea" placeholder="Saisissez votre description" rows="3"></textarea>
                                                </div>
                                            </div>
                                            <!--end col-->
                                            <div class="col-lg-12">
                                                <div class="hstack gap-2 justify-content-end">
                                                    <button type="submit" class="btn btn-primary">Modifier</button>
                                                    <button type="button" class="btn btn-soft-success">Annuler</button>
                                                </div>
                                            </div>
                                            <!--end col-->
                                        </div>
                                        <!--end row-->
                                    </form>
                                    <!-- api de profil médecin pour modifier les informations -->
                                </div>
                                <!--end tab-pane-->
                                <div class="tab-pane" id="changePassword" role="tabpanel">
                                    <form action="javascript:void(0);">
                                        <div class="row g-2">
                                            <div class="col-lg-4">
                                                <div>
                                                    <label for="oldpasswordInput" class="form-label">Mot de passe ancien*</label>
                                                    <input type="password" class="form-control" id="oldpasswordInput" placeholder="Saisissez le mot de passe actuel">
                                                </div>
                                            </div>
                                            <!--end col-->
                                            <div class="col-lg-4">
                                                <div>
                                                    <label for="newpasswordInput" class="form-label">Nouveau mot de passe*</label>
                                                    <input type="password" class="form-control" id="newpasswordInput" placeholder="Saisissez un nouveau mot de passe">
                                                </div>
                                            </div>
                                            <!--end col-->
                                            <div class="col-lg-4">
                                                <div>
                                                    <label for="confirmpasswordInput" class="form-label">Confirmer le Mot de passe</label>
                                                    <input type="password" class="form-control" id="confirmpasswordInput" placeholder="Confirmer le mot de passe">
                                                </div>
                                            </div>
                                            <!--end col-->
                                            <div class="col-lg-12">
                                                <div class="mb-3">
                                                    <a href="javascript:void(0);" class="link-primary text-decoration-underline">Vous avez oublié votre mot de passe?</a>
                                                </div>
                                            </div>
                                            <!--end col-->
                                            <div class="col-lg-12">
                                                <div class="text-end">
                                                    <button type="submit" class="btn btn-success">Modifier</button>
                                                </div>
                                            </div>
                                            <!--end col-->
                                        </div>
                                        <!--end row-->
                                    </form>
                                    <!-- api de reset password 
                                    api "password_reset_confirm"-->
                                    
                                </div>
                                <!--end tab-pane-->
                                
                                
                            </div>
                        </div>
                    </div>
                </div>
                <!--end col-->
            </div>
            <!--end row-->

        </div>
        <!-- container-fluid -->
    </div><!-- End Page-content -->

   
</div>
<!-- end main content-->



<!-- JAVASCRIPT -->
<script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
<script src="{% static 'assets/libs/simplebar/simplebar.min.js'%}"></script>
<script src="{% static 'assets/libs/node-waves/waves.min.js'%}"></script>
<script src="{% static 'assets/libs/feather-icons/feather.min.js'%}"></script>
<script src="{% static 'assets/js/pages/plugins/lord-icon-2.1.0.js'%}"></script>
<script src="{% static 'assets/js/plugins.js'%}"></script>
<script src="{% static 'assets/libs/flatpickr/flatpickr.min.js'%}"></script>
<script src="{% static 'assets/libs/choices.js/public/assets/scripts/choices.min.js'%}"></script>
<!-- profile-setting init js -->
<script src="{% static 'assets/js/pages/profile-setting.init.js'%}"></script>

<!-- App js -->
<script src="{% static 'assets/js/app.js'%}"></script>

{% endblock content %}
