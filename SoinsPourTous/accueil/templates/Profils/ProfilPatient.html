    document.addEventListener('DOMContentLoaded', function() {
    const updateForm = document.getElementById('updateProfileForm');
    updateForm.addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent the default form submission

       
        const pathArray = window.location.pathname.split('/');
        const token = pathArray[pathArray.length - 2]; // Ensure you have the token available in your template context, or adjust this accordingly
        const formData = {
                token: token,
                fullname: document.getElementById('firstnameInput').value,
                username: document.getElementById('lastnameInput').value,
                phone: document.getElementById('phonenumberInput').value,
                email: document.getElementById('emailInput').value,
                date_naiss: document.getElementById('JoiningdatInput').value,
                gouvernorat: document.getElementById('skillsInput').value, // Assuming this returns an ID or array of IDs
                nationalite: document.getElementById('nasionaliter').value, // Assuming this returns an ID or array of IDs
                adresse: document.getElementById('designationInput').value,
                sexe: document.getElementById('sex').value, // Assuming this is the correct ID
                description: document.getElementById('exampleFormControlTextarea').value
            };
        fetch(`/accueil/updateProfile/${token}/`, {  // Adjust this URL to your Django view that handles the update
            method: 'POST',
            body:  JSON.stringify(formData),
            headers: {
                'X-CSRFToken': getCookie('csrftoken')  // CSRF token for Django
            },
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                console.log('Profile updated successfully');
                alert('Profile updated successfully');
            } else {
                console.error('Failed to update profile:', data.error);
                alert('Failed to update profile: ' + data.error);
            }
        })
        .catch(error => {
            console.error('Error updating profile:', error);
            alert('Error updating profile: ' + error);
        });
    });
});

// Helper function to get CSRF token
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
