        function fetchDoctorRooms(token) {
    const url = `/chat/getMedecinRooms/${token}/`;

    fetch(url, {
        headers: {
            'Authorization': `Bearer ${token}`  // Adjust this if you use a different auth method
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            console.error('Failed to fetch rooms:', data.error);
        } else {
            const userList = document.getElementById('userList');
            userList.innerHTML = ''; // Clear current list
            data.rooms.forEach(room => {
                const li = document.createElement('li');
                li.textContent = `Room Code: ${room.code}, Patient: ${room.patient_name}`;
                li.setAttribute('data-room-code', room.code);
                li.setAttribute('userid',room.patient_id);
                li.setAttribute('username',room.patient_name);

                userList.appendChild(li);
            });
        }
    })
    .catch(error => console.error('Error fetching rooms:', error));
}

function openChatRoom(roomCode,id) {
    const token = '55bb7910161811efa2b3c89402a799ef';  // Replace with secure token retrieval
    const currentUserID = id;  // This should be dynamically retrieved

    fetch(`/chat/messages/${token}/${roomCode}/`, {
        method: 'GET',
        headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.json())
    .then(data => {
        const messageList = document.getElementById('users-conversation');
        messageList.innerHTML = '';  // Clear existing messages
        data.forEach(msg => {
            const messageElement = document.createElement('li');
            messageElement.classList.add('message');
            messageElement.textContent = msg.value;  // Message text

            // Check if the current user is the sender
            if (msg.sender === currentUserID) {
                messageElement.classList.add('sender');
            } else {
                messageElement.classList.add('receiver');
            }

            messageList.appendChild(messageElement);
        });
    })
    .catch(error => {
        console.error('Error fetching messages:', error);
    });
}

// Add event listener to room list items
document.addEventListener('DOMContentLoaded', function() {
    const userList = document.getElementById('userList');
    userList.addEventListener('click', function(event) {
        let target = event.target;
        while (target != this) {
            if (target.tagName === 'LI') {
                const roomCode = target.getAttribute('data-room-code'); 
                const id = target.getAttribute('userid'); 
                const username = target.getAttribute('username'); 
                document.getElementById('username').textContent=username;
                document.getElementById('userid').textContent=id;
                document.getElementById('roomid').textContent=roomCode;
                // Ensure each 'li' element has a 'data-room-code' attribute
                openChatRoom(roomCode,id);
                break;
            }
            target = target.parentNode;
        }
    });
});
document.getElementById('chatinput-form').addEventListener('submit', function(event) {

    roomCode=document.getElementById('roomid').textContent;
     // Ensure the room code is set correctly

    alert(messageText)
    alert(roomCode)
    if (!messageText.trim()) {
        alert('Please enter a message.');
        return;
    }

    fetch(`/chat/send_message/${token}`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
             // Include this if your API requires authentication
        },
        body: JSON.stringify({
            message: messageText,
            room_code: roomCode,
            receiver_id: id // This needs to be fetched or determined based on the chat context
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            console.error('Error sending message:', data.error);
            alert('Failed to send message: ' + data.error);
        } else {
            console.log('Message sent:', data);
            // Optionally clear the input field
            messageInput.value = '';
            // Append the new message to the chat window
            appendMessageToChat(data);
        }
    })
    .catch(error => console.error('Error sending message:', error));
});

function appendMessageToChat(message) {
    const messageList = document.getElementById('users-conversation');
    const messageElement = document.createElement('li');
    messageElement.textContent = message.message; // Adjust according to your response structure
    messageList.appendChild(messageElement);
}
