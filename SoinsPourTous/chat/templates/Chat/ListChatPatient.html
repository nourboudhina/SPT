{% extends "accueil/base.html" %}
{% load static %}
{% block title %} Chat {% endblock title%}
{% block content %}

<div class="main-content">

    <div class="page-content">
        <div class="container-fluid">
            <div class="chat-wrapper d-lg-flex gap-1 mx-n4 mt-n4 p-1">
                <div class="chat-leftsidebar">
                    <div class="px-4 pt-4 mb-4">
                        <div class="d-flex align-items-start">
                            <div class="flex-grow-1">
                                <h5 class="mb-4">Chats</h5>
                            </div>
                            
                        </div>
                        
                    </div> <!-- .p-4 -->

                    <ul class="nav nav-tabs nav-tabs-custom nav-success nav-justified" role="tablist">
                        
                        
                    </ul>

                    <div class="tab-content text-muted">
                        <div class="tab-pane active" id="chats" role="tabpanel">
                            <div class="chat-room-list pt-3" data-simplebar>
                                <div class="d-flex align-items-center px-4 mb-2">
                                    <div class="flex-grow-1">
                                        <h4 class="mb-0 fs-11 text-muted text-uppercase">Messages directs</h4>
                                    </div>
                                    
                                </div>

                                <div class="chat-message-list">

                                    <ul class="list-unstyled chat-list chat-user-list" id="userList">
                                        <!-- list des rooms dans la base de données correspond à la médecin-->
                                    </ul>
                                </div>
                                <div class="chat-message-list">

                                    <ul class="list-unstyled chat-list chat-user-list mb-0" id="channelList">
                                    </ul>
                                </div>
                                <!-- End chat-message-list -->
                            </div>
                        </div>
                        <div class="tab-pane" id="contacts" role="tabpanel">
                            <div class="chat-room-list pt-3" data-simplebar>
                                <div class="sort-contact">            
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end tab contact -->
                </div>
                <!-- end chat leftsidebar -->
                <!-- Start User chat -->
                <div class="user-chat w-100 overflow-hidden">

                    <div class="chat-content d-lg-flex">
                        <!-- start chat conversation section -->
                        <div class="w-100 overflow-hidden position-relative">
                            <!-- conversation user -->
                            <div class="position-relative">
                                

                                <div class="position-relative" id="users-chat">
                                    <div class="p-3 user-chat-topbar">
                                        <div class="row align-items-center">
                                            <div class="col-sm-4 col-8">
                                                <div class="d-flex align-items-center">
                                                   
                                                    <div class="flex-grow-1 overflow-hidden">
                                                        <div class="d-flex align-items-center">
                                                            <div class="flex-shrink-0 chat-user-img online user-own-img align-self-center me-3 ms-0">
                                                                <img src=" " class="rounded-circle avatar-xs" alt="">
                                                                <!-- imgae de médecin -->
                                                                <span class="user-status"></span>
                                                            </div>
                                                            <div class="flex-grow-1 overflow-hidden">
                                                                <h5 class="text-truncate mb-0 fs-16"><a class="text-reset username" data-bs-toggle="offcanvas"  aria-controls="userProfileCanvasExample">
                                                                    <!-- username de médecin -->
                                                                </a></h5>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-8 col-4">
                                                <ul class="list-inline user-chat-nav text-end mb-0">
                                                    

                                                    <li class="list-inline-item m-0">
                                                        <div class="dropdown">
                                                            <button class="btn btn-ghost-secondary btn-icon" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                                <i data-feather="more-vertical" class="icon-sm"></i>
                                                            </button>
                                                            <div class="dropdown-menu dropdown-menu-end">
                                                                
                                                                <a class="dropdown-item" href="#"><i class="ri-delete-bin-5-line align-bottom text-muted me-2"></i> Supprimer</a>
                                                            </div>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>

                                    </div>
                                    <!-- end chat user head -->
                                    <div class="chat-conversation p-3 p-lg-4 " id="chat-conversation" data-simplebar>
                                        <div id="elmLoader">
                                            <div class="spinner-border text-primary avatar-sm" role="status">
                                                <span class="visually-hidden">Téléchargement...</span>
                                            </div>
                                        </div>
                                        <ul class="list-unstyled chat-conversation-list" id="users-conversation">
                                            <!-- affichage les messages correspond à cette conversation-->
                                        </ul>
                                        <!-- end chat-conversation-list -->
                                    </div>
                                    <div class="alert alert-warning alert-dismissible copyclipboard-alert px-4 fade show " id="copyClipBoard" role="alert">
                                        Message copié
                                    </div>
                                </div>

                                

                                <div class="chat-input-section p-3 p-lg-4">

                                    <form id="chatinput-form" enctype="multipart/form-data">
                                        <div class="row g-0 align-items-center">
                                            <div class="col-auto">
                                                <div class="chat-input-links me-2">
                                                    <div class="links-list-item">
                                                        <button type="button" class="btn btn-link text-decoration-none emoji-btn" id="emoji-btn">
                                                            <i class="bx bx-smile align-middle"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col">
                                                <div class="chat-input-feedback">
                                                    Veuillez saisir un message
                                                </div>
                                                <input type="text" class="form-control chat-input bg-light border-light" id="chat-input" placeholder="Saisissez votre message..." autocomplete="off">
                                            </div>
                                            <div class="col-auto">
                                                <div class="chat-input-links ms-2">
                                                    <div class="links-list-item">
                                                        <button type="submit" class="btn btn-success chat-send waves-effect waves-light">
                                                            <i class="ri-send-plane-2-fill align-bottom"></i>
                                                            <!-- button to send messages -->
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </form>
                                </div>

                                <div class="replyCard">
                                    <div class="card mb-0">
                                        <div class="card-body py-3">
                                            <div class="replymessage-block mb-0 d-flex align-items-start">
                                                <div class="flex-grow-1">
                                                    <h5 class="conversation-name"></h5>
                                                    <p class="mb-0"></p>
                                                </div>
                                                <div class="flex-shrink-0">
                                                    <button type="button" id="close_toggle" class="btn btn-sm btn-link mt-n2 me-n3 fs-18">
                                                        <i class="bx bx-x align-middle"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end chat-wrapper -->

        </div>

    </div>
    <!-- End Page-content -->

     <!-- JAVASCRIPT -->
     <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
     <script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
     <script src="{% static 'assets/libs/node-waves/waves.min.js' %}"></script>
     <script src="{% static 'assets/libs/feather-icons/feather.min.js' %}"></script>
     <script src="{% static 'assets/js/pages/plugins/lord-icon-2.1.0.js' %}"></script>
     <script src="{% static 'assets/js/plugins.js' %}"></script>
 
     <!-- glightbox js -->
     <script src="{% static 'assets/libs/glightbox/js/glightbox.min.js' %}"></script>
 
     <!-- fgEmojiPicker js -->
     <script src="{% static 'assets/libs/fg-emoji-picker/fgEmojiPicker.js' %}"></script>
 
     <!-- chat init js -->
     <script src="{% static 'assets/js/pages/chat.init.js' %}"></script>
 
     <!-- App js -->
     <script src="{% static 'assets/js/app.js' %}"></script>

{% endblock content %}
